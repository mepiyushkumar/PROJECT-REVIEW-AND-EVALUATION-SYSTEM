{%  extends "layout1.html" %}
{% block content %}
<div class="content-section">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Team Name</th>
            <th scope="col">Project Title</th>
            <th scope="col">Abstract</th>
            <th scope="col">Status</th>
            <th scope="col">Guide Name</th>
          </tr>
        </thead>
        

      <tbody>
        {% set x =1 %}
        {% for abs in data %}
            
           <tr>
               <td>{{x}}</td>

              <td>
                <a href="{{url_for('name',id=abs.id)}}">{{abs.teamname}}</a></td>
              <td>{{ abs.title}}</td>
              <td>{{ abs.filename }}</td>
              <td></td>
              <td>{{abs.guidename}}</td>
              {% set x=x+1 %}
        {% endfor %}
    </tr>
     </tbody>
      
      
</div>


{% endblock content %}
